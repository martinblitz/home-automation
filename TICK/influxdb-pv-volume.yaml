apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-pv-volume
  namespace: tick
  labels:
    type: local
    io.kompose.service: influxdb-pv-claim
spec:
  storageClassName: manual
  capacity:
    storage: 3Ti
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /influxdb
    server: nfs-server
