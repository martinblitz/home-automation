apiVersion: v1
kind: Service
metadata:
  labels:
    app: mosquitto
  name: mosquitto
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/allow-shared-ip: mosquitto
spec:
  ports:
  - name: mosquitto-1883
    port: 1883
    targetPort: 1883
    protocol: TCP
  - name: mosquitto-9001
    port: 9001
    targetPort: 9001
    protocol: TCP
  selector:
    app: mosquitto
  type: LoadBalancer
  loadBalancerIP: 192.168.1.253

